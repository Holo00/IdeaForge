# Target Audiences
# Different customer segments for software products

target_audiences:
  - name: Small Businesses
    description: Companies with 1-50 employees
    characteristics:
      - Limited budget ($100-$500/month)
      - Need simple, easy-to-use solutions
      - Value time savings
      - Often owner-operated
    examples:
      - Local retail stores
      - Service providers
      - Family restaurants
      - Freelancer agencies

  - name: Medium Businesses
    description: Companies with 50-500 employees
    characteristics:
      - Moderate budgets ($500-$5,000/month)
      - More complex needs
      - Multiple departments
      - Growth-focused
    examples:
      - Regional chains
      - Manufacturing facilities
      - Professional services firms
      - Tech startups

  - name: Enterprise/Large Companies
    description: Companies with 500+ employees
    characteristics:
      - Large budgets ($10,000+ monthly)
      - Complex requirements
      - Long sales cycles
      - Need customization
    examples:
      - Fortune 500 companies
      - Multinational corporations
      - Government agencies
      - Large universities

  - name: Freelancers/Solopreneurs
    description: Individual professionals working independently
    characteristics:
      - Very price sensitive ($10-$50/month)
      - Need simple tools
      - Wear many hats
      - Mobile-first
    examples:
      - Graphic designers
      - Writers
      - Consultants
      - Photographers

  - name: Startups
    description: Early-stage companies building products
    characteristics:
      - Limited budget but willing to pay for growth
      - Fast decision-making
      - Tech-savvy
      - Scalability needs
    examples:
      - Seed-stage companies
      - Y Combinator participants
      - Venture-backed startups
      - Bootstrap startups

  - name: Developers/Technical Users
    description: Software engineers and IT professionals
    characteristics:
      - Value technical depth
      - API-first mindset
      - Open-source friendly
      - Command-line comfortable
    examples:
      - Full-stack developers
      - DevOps engineers
      - Data scientists
      - System administrators

  - name: Marketing Professionals
    description: Marketing teams and agencies
    characteristics:
      - ROI-focused
      - Need analytics
      - Multi-channel needs
      - Creative tools
    examples:
      - Digital marketers
      - Content creators
      - SEO specialists
      - Social media managers

  - name: Sales Teams
    description: Sales professionals and organizations
    characteristics:
      - Need CRM tools
      - Mobile requirements
      - Pipeline focused
      - Commission driven
    examples:
      - Account executives
      - Business development reps
      - Sales managers
      - Channel partners

  - name: Healthcare Providers
    description: Medical professionals and facilities
    characteristics:
      - HIPAA compliance required
      - Patient-focused
      - High reliability needs
      - Regulatory constraints
    examples:
      - Doctors
      - Nurses
      - Hospitals
      - Clinics

  - name: Educational Institutions
    description: Schools, universities, and training centers
    characteristics:
      - Budget constraints
      - Student-focused
      - Long procurement cycles
      - Bulk licensing
    examples:
      - K-12 schools
      - Universities
      - Training centers
