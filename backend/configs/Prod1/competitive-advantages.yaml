# Competitive Advantages
# Framework for identifying your unfair advantages

competitive_advantages:
  - name: Domain Expertise
    description: Deep knowledge of industry that takes years to acquire
    strength: High
    examples:
      - 10+ years working in the industry
      - Recognized expert/thought leader
      - Insider knowledge of pain points
      - Understanding of industry workflows
      - Relationships with key players
    validation_questions:
      - Have you worked in this industry for 5+ years?
      - Do people in the industry respect your expertise?
      - Could you explain the problem better than competitors?
      - Do you know things outsiders don't?
    score_if_yes: 8-10
    score_if_maybe: 4-7
    score_if_no: 1-3

  - name: Unique Data Access
    description: Access to data or information competitors can't easily get
    strength: Very High
    examples:
      - Proprietary dataset
      - Exclusive API access
      - Inside company data
      - Partnership with data provider
      - Unique research findings
    validation_questions:
      - Do you have data no one else has?
      - Is this data legally obtained and usable?
      - Would competitors need months/years to replicate?
      - Does the data provide significant insights?
    score_if_yes: 9-10
    score_if_maybe: 5-8
    score_if_no: 1-4

  - name: Distribution Channel
    description: Existing audience or path to customers
    strength: Very High
    examples:
      - Email list of 10,000+ in target market
      - Popular blog/YouTube in niche
      - Existing customer base to upsell
      - Partnership with distributor
      - Social media following in target market
    validation_questions:
      - Do you have 1,000+ engaged followers in target market?
      - Can you reach customers at near-zero cost?
      - Do you have trust/credibility with audience?
      - Can competitors easily build same channel?
    score_if_yes: 8-10
    score_if_maybe: 4-7
    score_if_no: 1-3

  - name: Technical Capability
    description: Rare technical skills or IP
    strength: Medium-High
    examples:
      - Patent on core technology
      - Proprietary algorithm
      - Rare technical skill combination
      - PhD in relevant field
      - Unique technical implementation
    validation_questions:
      - Would it take competitors 6+ months to replicate?
      - Is the technology legally protected?
      - Are there <1,000 people who could build this?
      - Does the tech provide significant edge?
    score_if_yes: 7-10
    score_if_maybe: 4-6
    score_if_no: 1-3

  - name: Network Effects
    description: Product becomes more valuable with more users
    strength: Very High (once achieved)
    examples:
      - Marketplace (buyers attract sellers)
      - Social network (friends attract friends)
      - Platform (developers build on it)
      - Data network (more usage = better product)
      - Communication tool (need others on it)
    validation_questions:
      - Does each new user add value for existing users?
      - Are there lock-in effects once scaled?
      - Is there a "tipping point" for usefulness?
      - Would switching cost users their network?
    score_if_yes: 9-10 (but hard to achieve)
    score_if_maybe: 5-8
    score_if_no: 1-4

  - name: Brand & Reputation
    description: Personal or company brand in target market
    strength: High
    examples:
      - Well-known in target industry
      - Previous successful exit in space
      - Strong personal brand
      - Celebrity endorsement lined up
      - Trust established with target customers
    validation_questions:
      - Would target customers recognize your name?
      - Have you built successful products before?
      - Do you have testimonials from customers?
      - Would press cover your launch?
    score_if_yes: 7-10
    score_if_maybe: 4-6
    score_if_no: 1-3

  - name: Regulatory/Legal Moat
    description: Licenses, regulations, or legal barriers protecting you
    strength: High
    examples:
      - Required licenses competitors can't get
      - Grandfather clause protection
      - Exclusive government contract
      - Legal monopoly in region
      - Regulatory approval already obtained
    validation_questions:
      - Is there regulatory barrier to entry?
      - Do you have approvals competitors need?
      - Would regulations prevent new entrants?
      - Is barrier permanent or temporary?
    score_if_yes: 8-10
    score_if_maybe: 4-7
    score_if_no: 1-3

  - name: Strategic Partnerships
    description: Relationships that give exclusive advantages
    strength: Medium-High
    examples:
      - Exclusive partnership with key player
      - First-mover integration partnership
      - Co-marketing agreement
      - Reseller relationship
      - Strategic investor providing access
    validation_questions:
      - Is partnership exclusive?
      - Does partner provide customer access?
      - Would competitor struggle to get similar deal?
      - Is partnership legally binding?
    score_if_yes: 7-10
    score_if_maybe: 4-6
    score_if_no: 1-3

  - name: Capital Advantage
    description: Access to funding competitors lack
    strength: Medium
    examples:
      - VC backing secured
      - Personal wealth to bootstrap
      - Strategic investor committed
      - Government grant awarded
      - Crowdfunding success
    validation_questions:
      - Can you outlast competitors in funding runway?
      - Do you have capital for customer acquisition?
      - Can you afford to underprice initially?
      - Is funding committed (not just interested)?
    score_if_yes: 6-9
    score_if_maybe: 4-5
    score_if_no: 1-3

  - name: Speed/Execution
    description: Ability to move faster than market
    strength: Medium
    examples:
      - Can ship MVP in weeks vs. months
      - No corporate bureaucracy
      - Full-time focus
      - Experienced team
      - Proven execution track record
    validation_questions:
      - Can you launch before competitors notice?
      - Do you have full-time availability?
      - Have you shipped products quickly before?
      - Is market moving slowly enough to capitalize?
    score_if_yes: 6-8
    score_if_maybe: 4-5
    score_if_no: 1-3

  - name: Cost Structure Advantage
    description: Ability to operate at lower cost than competitors
    strength: Medium-High
    examples:
      - Offshore development team
      - Existing infrastructure to leverage
      - Automation advantage
      - No-code approach vs. competitors
      - Lower overhead (solo vs. team)
    validation_questions:
      - Can you operate at 50% cost of competitors?
      - Is cost advantage sustainable?
      - Does lower cost enable better pricing?
      - Would competitors struggle to match?
    score_if_yes: 7-9
    score_if_maybe: 4-6
    score_if_no: 1-3

  - name: Unique Insight
    description: Non-obvious understanding others lack
    strength: Low-Medium (temporary)
    examples:
      - Discovered underserved segment
      - Identified new use case
      - Novel problem framing
      - Contrarian market view
      - Unique solution approach
    validation_questions:
      - Have you validated insight with customers?
      - Would competitors have this insight?
      - Is insight defensible long-term?
      - Does insight translate to product edge?
    score_if_yes: 5-7
    score_if_maybe: 3-4
    score_if_no: 1-2

# How to use this
usage_guide:
  step_1: "Identify which advantages you have for your idea"
  step_2: "Score each advantage honestly (1-10)"
  step_3: "Calculate weighted total (stronger advantages worth more)"
  step_4: "If total <20, idea may be defensible only through execution"
  step_5: "If total >40, you have real competitive moats"

  red_flags:
    - "No advantages scoring >5"
    - "All advantages are 'Unique Insight' (easiest to copy)"
    - "Advantages are temporary (licenses expiring, etc.)"
    - "Capital is only advantage (can be outspent)"

  strong_position:
    - "2+ advantages scoring 8+"
    - "One Very High strength advantage"
    - "Advantages are complementary"
    - "Moats get stronger over time"
