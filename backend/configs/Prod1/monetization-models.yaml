# Monetization Models
# Ways to generate revenue from software products

monetization_models:
  - name: Monthly Subscription
    description: Recurring monthly fee for access
    typical_pricing: $9-$99/month
    examples:
      - Netflix ($15.49/month)
      - Spotify Premium ($10.99/month)
      - Adobe Creative Cloud ($54.99/month)
    pros:
      - Predictable recurring revenue
      - Lower barrier to entry than annual
      - Easier to cancel (good for trust)
    cons:
      - Higher churn than annual
      - More transaction fees
      - Less commitment from customers

  - name: Annual Subscription
    description: Yearly fee, often with discount vs monthly
    typical_pricing: $99-$999/year
    examples:
      - Amazon Prime ($139/year)
      - Costco membership ($60/year)
      - LinkedIn Premium ($239.88/year)
    pros:
      - Better cash flow upfront
      - Lower churn
      - Reduced transaction costs
    cons:
      - Higher barrier to entry
      - Refund risk
      - Longer sales cycle

  - name: Freemium
    description: Free basic version, paid premium features
    typical_pricing: Free + $10-$50/month premium
    examples:
      - Dropbox (2GB free, $11.99/month for 2TB)
      - Slack (free for small teams, $7.25/user for pro)
      - Zoom (free 40min meetings, $14.99/month unlimited)
    pros:
      - Low barrier to user acquisition
      - Viral growth potential
      - Natural upgrade path
    cons:
      - Low conversion rates (2-5%)
      - Support costs for free users
      - Requires large user base

  - name: Usage-Based Pricing
    description: Pay per use or consumption
    typical_pricing: Varies by usage volume
    examples:
      - AWS (pay per compute/storage)
      - Twilio (per SMS/call)
      - Mailgun (per email sent)
    pros:
      - Scales with customer value
      - Fair pricing perception
      - Attracts small customers
    cons:
      - Unpredictable revenue
      - Complex billing
      - Bill shock concerns

  - name: Transaction Fee
    description: Percentage or flat fee per transaction
    typical_pricing: 2-30% per transaction
    examples:
      - Stripe (2.9% + $0.30 per transaction)
      - Airbnb (3% host fee + 14% guest fee)
      - Uber (25-30% commission)
    pros:
      - Revenue scales with platform value
      - No fee if no transactions
      - Aligns incentives with users
    cons:
      - Lower margins
      - Dependent on transaction volume
      - Price sensitivity

  - name: Commission/Marketplace Fee
    description: Cut of sales or bookings made on platform
    typical_pricing: 5-30% commission
    examples:
      - Etsy (6.5% transaction fee)
      - Upwork (5-20% freelancer fee)
      - App Store (15-30% of sales)
    pros:
      - Scales with marketplace growth
      - Only charged on success
      - High margin potential
    cons:
      - Depends on liquidity
      - Competitive pressure on rates
      - Disintermediation risk

  - name: One-Time Purchase
    description: Single upfront payment for lifetime access
    typical_pricing: $29-$999 one-time
    examples:
      - Microsoft Office (one-time purchase option)
      - Final Cut Pro ($299.99)
      - Sketch ($99)
    pros:
      - Easy to understand
      - No ongoing commitment
      - Higher initial revenue
    cons:
      - No recurring revenue
      - Updates/support costs ongoing
      - Customer lifetime value capped

  - name: Advertising
    description: Revenue from displaying ads to users
    typical_pricing: CPM, CPC, or CPA model
    examples:
      - Google Search (pay-per-click ads)
      - Facebook (sponsored posts)
      - YouTube (pre-roll ads)
    pros:
      - Free for end users
      - Scales with traffic
      - Multiple revenue streams
    cons:
      - Requires massive scale
      - User experience impact
      - Privacy concerns

  - name: Sponsorship
    description: Companies pay to be featured or associated
    typical_pricing: $1,000-$100,000+ per sponsor
    examples:
      - Podcast sponsorships
      - Newsletter sponsorships
      - Conference sponsorships
    pros:
      - High-value deals
      - Predictable revenue
      - Aligned with audience
    cons:
      - Requires significant audience
      - Time-intensive sales
      - Credibility concerns

  - name: Affiliate Revenue
    description: Commission for referring customers to other products
    typical_pricing: 5-50% of referred sale
    examples:
      - Amazon Associates (1-10%)
      - Wirecutter (affiliate links)
      - NerdWallet (credit card referrals)
    pros:
      - No product development needed
      - Passive income potential
      - Low overhead
    cons:
      - Low margins
      - Dependent on others
      - Trust concerns

  - name: Licensing
    description: Charge for right to use IP or technology
    typical_pricing: $10,000-$1M+ per license
    examples:
      - Microsoft Windows OEM licenses
      - Salesforce platform licenses
      - Oracle database licenses
    pros:
      - High-value contracts
      - Recurring license fees
      - Enterprise sales
    cons:
      - Long sales cycles
      - Complex negotiations
      - Support obligations

  - name: White-Label/Reseller
    description: Others rebrand and resell your solution
    typical_pricing: 30-70% revenue share
    examples:
      - SendGrid (white-label email)
      - Plaid (banking infrastructure)
      - Auth0 (authentication service)
    pros:
      - Channel expansion
      - Lower customer acquisition cost
      - Faster market penetration
    cons:
      - Lower margins
      - Brand dilution
      - Partner dependency

  - name: Enterprise Contracts
    description: Large custom deals with enterprises
    typical_pricing: $50,000-$10M+ annually
    examples:
      - Salesforce enterprise deals
      - SAP implementations
      - Oracle enterprise software
    pros:
      - High contract values
      - Long-term relationships
      - Predictable revenue
    cons:
      - Long sales cycles (6-18 months)
      - High acquisition costs
      - Customization demands

  - name: Data Monetization
    description: Sell aggregated or anonymized user data
    typical_pricing: Varies widely by data type
    examples:
      - Bloomberg Terminal (financial data)
      - Experian (credit data)
      - Nielsen (consumer data)
    pros:
      - High margins
      - Valuable asset
      - Compound value
    cons:
      - Privacy concerns
      - Regulatory risk
      - Ethical considerations

  - name: Premium Support
    description: Charge for enhanced customer support
    typical_pricing: $100-$10,000+ monthly
    examples:
      - GitHub Enterprise Support
      - WordPress VIP support
      - Atlassian premium support
    pros:
      - High margins
      - Upsell opportunity
      - Customer retention
    cons:
      - Resource intensive
      - Limited scalability
      - Support expectations

  - name: Professional Services
    description: Consulting, implementation, or customization
    typical_pricing: $100-$500+ per hour
    examples:
      - Salesforce consulting
      - WordPress development
      - HubSpot implementation
    pros:
      - High revenue per customer
      - Deep client relationships
      - Competitive moat
    cons:
      - Low scalability
      - Resource dependent
      - Margin pressure

  - name: Training & Certification
    description: Charge for courses or certification programs
    typical_pricing: $100-$5,000 per course
    examples:
      - AWS certifications
      - Google Analytics certification
      - HubSpot Academy
    pros:
      - High margins
      - Brand building
      - Customer education
    cons:
      - Content creation costs
      - Ongoing updates
      - Competitive alternatives

  - name: API Access
    description: Charge for programmatic access to service
    typical_pricing: Tiered by API calls or features
    examples:
      - Google Maps API
      - Twitter API
      - OpenAI API
    pros:
      - Developer adoption
      - Integration revenue
      - Platform effects
    cons:
      - Technical users only
      - Price sensitivity
      - Support complexity

  - name: Hardware + Software Bundle
    description: Combine physical device with software service
    typical_pricing: Device cost + $10-$50/month
    examples:
      - Peloton (bike + subscription)
      - Ring (camera + cloud storage)
      - Tesla (car + software features)
    pros:
      - Higher customer value
      - Recurring revenue
      - Lock-in effects
    cons:
      - High upfront costs
      - Hardware complexity
      - Inventory management

  - name: Donations/Tip Jar
    description: Voluntary payments from users
    typical_pricing: Variable user contributions
    examples:
      - Wikipedia donations
      - Ko-fi creator tips
      - Patreon support
    pros:
      - No paywall friction
      - Community goodwill
      - Flexible amounts
    cons:
      - Unpredictable revenue
      - Limited scalability
      - Requires large audience

  - name: NFT/Digital Assets
    description: Sell unique digital items or access
    typical_pricing: $10-$1M+ per asset
    examples:
      - CryptoPunks (NFT art)
      - NBA Top Shot (collectibles)
      - Axie Infinity (game assets)
    pros:
      - High-value sales
      - Resale royalties
      - Community engagement
    cons:
      - Market volatility
      - Regulatory uncertainty
      - Environmental concerns

  - name: Premium Content
    description: Charge for exclusive or high-value content
    typical_pricing: $5-$50/month or per piece
    examples:
      - Substack newsletters ($5-$15/month)
      - Medium membership ($5/month)
      - OnlyFans subscriptions
    pros:
      - Creator-friendly
      - Predictable income
      - Direct fan relationship
    cons:
      - Content treadmill
      - Churn risk
      - Platform dependency

  - name: Lead Generation
    description: Charge for qualified customer leads
    typical_pricing: $10-$500+ per lead
    examples:
      - Zillow (realtor leads)
      - Home Advisor (contractor leads)
      - LendingTree (loan leads)
    pros:
      - Performance-based
      - High margins
      - Scalable model
    cons:
      - Lead quality concerns
      - Competitive pricing
      - Fraud risk

  - name: Reverse Auction
    description: Buyers post needs, sellers bid
    typical_pricing: Commission on winning bid
    examples:
      - Priceline (travel bidding)
      - Upwork (project bidding)
      - Fiverr (service bidding)
    pros:
      - Competitive pricing
      - High engagement
      - Value discovery
    cons:
      - Race to bottom
      - Complex matching
      - Quality concerns
