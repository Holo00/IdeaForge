# Solution Types
# Different approaches to solving problems with software

solution_types:
  - name: Marketplace Platform
    description: Connect buyers and sellers or service providers and customers
    examples:
      - Airbnb (lodging marketplace)
      - Upwork (freelance marketplace)
      - Etsy (handmade goods marketplace)

  - name: SaaS Tool
    description: Software-as-a-Service subscription tool for specific tasks
    examples:
      - Salesforce (CRM)
      - Slack (team communication)
      - Mailchimp (email marketing)

  - name: Automation Platform
    description: Automate repetitive tasks and workflows
    examples:
      - Zapier (workflow automation)
      - IFTTT (app integration)
      - UiPath (robotic process automation)

  - name: Analytics & Insights
    description: Data analysis and visualization tools
    examples:
      - Google Analytics (web analytics)
      - Tableau (data visualization)
      - Mixpanel (product analytics)

  - name: Community Platform
    description: Enable users to connect, share, and collaborate
    examples:
      - Reddit (interest communities)
      - Discord (community chat)
      - Stack Overflow (Q&A community)

  - name: Content Platform
    description: Create, host, or distribute content
    examples:
      - WordPress (blogging)
      - YouTube (video hosting)
      - Medium (writing platform)

  - name: Collaboration Tool
    description: Enable teams to work together
    examples:
      - Google Docs (document collaboration)
      - Miro (visual collaboration)
      - Asana (project management)

  - name: E-commerce Platform
    description: Online store or shopping solution
    examples:
      - Shopify (store builder)
      - WooCommerce (WordPress ecommerce)
      - BigCommerce (enterprise ecommerce)

  - name: Booking & Scheduling
    description: Manage appointments, reservations, or time slots
    examples:
      - Calendly (meeting scheduling)
      - OpenTable (restaurant reservations)
      - Booking.com (travel bookings)

  - name: Aggregator & Comparison
    description: Collect and compare options from multiple sources
    examples:
      - Kayak (travel comparison)
      - NerdWallet (financial product comparison)
      - Zillow (real estate listings aggregation)

  - name: Directory & Discovery
    description: Help users find services, products, or information
    examples:
      - Yelp (local business directory)
      - Product Hunt (product discovery)
      - Crunchbase (company directory)

  - name: On-Demand Service
    description: Instant access to services when needed
    examples:
      - Uber (ridesharing)
      - DoorDash (food delivery)
      - TaskRabbit (task services)

  - name: Subscription Box
    description: Regular delivery of curated products
    examples:
      - Dollar Shave Club (grooming products)
      - Blue Apron (meal kits)
      - Birchbox (beauty samples)

  - name: Learning Platform
    description: Educational content and courses
    examples:
      - Coursera (online courses)
      - Duolingo (language learning)
      - Udemy (skill courses)

  - name: Freemium Service
    description: Free base product with premium paid features
    examples:
      - Spotify (music streaming)
      - Dropbox (file storage)
      - LinkedIn (professional networking)

  - name: Productivity App
    description: Personal or professional efficiency tools
    examples:
      - Notion (all-in-one workspace)
      - Evernote (note-taking)
      - Todoist (task management)

  - name: Communication Platform
    description: Messaging, calling, or information sharing
    examples:
      - WhatsApp (messaging)
      - Zoom (video conferencing)
      - Intercom (customer messaging)

  - name: Financial Services
    description: Money management, payments, or transactions
    examples:
      - Stripe (payment processing)
      - Mint (budget tracking)
      - Robinhood (investing)

  - name: Matching Algorithm
    description: AI-powered pairing of users or content
    examples:
      - Tinder (dating matches)
      - Netflix (content recommendations)
      - LinkedIn Job Matches (career matching)

  - name: CRM System
    description: Customer relationship and sales management
    examples:
      - HubSpot (inbound CRM)
      - Pipedrive (sales CRM)
      - Zoho CRM (business CRM)

  - name: API Platform
    description: Provide data or functionality to other developers
    examples:
      - Twilio (communications API)
      - Plaid (banking API)
      - Stripe (payments API)

  - name: Plugin/Extension
    description: Add functionality to existing platforms
    examples:
      - Grammarly (writing assistant)
      - Honey (coupon finder)
      - LastPass (password manager)

  - name: Mobile-First App
    description: Smartphone-optimized applications
    examples:
      - Instagram (photo sharing)
      - Calm (meditation)
      - Headspace (mindfulness)

  - name: Enterprise Software
    description: Large-scale business management systems
    examples:
      - SAP (ERP system)
      - Workday (HR management)
      - ServiceNow (IT service management)

  - name: Developer Tools
    description: Software for building software
    examples:
      - GitHub (code hosting)
      - Postman (API testing)
      - Docker (containerization)

  - name: IoT Platform
    description: Connect and manage internet-connected devices
    examples:
      - SmartThings (smart home)
      - Particle (IoT development)
      - AWS IoT (device management)

  - name: Vertical SaaS
    description: Industry-specific software solutions
    examples:
      - Toast (restaurant POS)
      - Procore (construction management)
      - Veeva (pharmaceutical CRM)

  - name: Crowdsourcing Platform
    description: Gather input, work, or funding from many people
    examples:
      - Kickstarter (crowdfunding)
      - Mechanical Turk (micro-tasks)
      - Waze (crowdsourced navigation)

  - name: White-Label Solution
    description: Rebrandable software for reselling
    examples:
      - SendGrid (email API)
      - Auth0 (authentication service)
      - Plivo (communications platform)

  - name: No-Code/Low-Code
    description: Build solutions without programming
    examples:
      - Webflow (website builder)
      - Airtable (database builder)
      - Bubble (app builder)

  - name: Monitoring & Alerts
    description: Track systems and notify of issues
    examples:
      - PagerDuty (incident management)
      - Datadog (infrastructure monitoring)
      - Sentry (error tracking)

  - name: Compliance & Security
    description: Help meet regulatory or security requirements
    examples:
      - Vanta (compliance automation)
      - 1Password (password security)
      - Norton (antivirus)

  - name: Optimization Engine
    description: Improve efficiency through algorithms
    examples:
      - Google Ads (ad optimization)
      - Route4Me (route optimization)
      - Grammarly (writing optimization)

  - name: Peer-to-Peer Platform
    description: Direct connections between users
    examples:
      - Venmo (P2P payments)
      - Nextdoor (neighborhood network)
      - Poshmark (P2P fashion marketplace)

  - name: Rental/Sharing Economy
    description: Temporary access to assets or services
    examples:
      - Zipcar (car sharing)
      - Rent the Runway (clothing rental)
      - Fat Llama (item rental)

  - name: Aggregated Dashboard
    description: Unified view of multiple data sources
    examples:
      - Geckoboard (KPI dashboard)
      - Klipfolio (analytics dashboard)
      - Cyfe (business dashboard)

  - name: Recommendation Engine
    description: Personalized suggestions based on data
    examples:
      - Amazon recommendations
      - Pandora (music recommendations)
      - Stitch Fix (styling recommendations)

  - name: Verification Service
    description: Authenticate identity, credentials, or information
    examples:
      - Truework (employment verification)
      - Checkr (background checks)
      - Clear (identity verification)

  - name: Workflow Management
    description: Orchestrate complex business processes
    examples:
      - Monday.com (work OS)
      - Trello (kanban boards)
      - Smartsheet (work management)

  - name: Data Marketplace
    description: Buy and sell data or insights
    examples:
      - Snowflake (data sharing)
      - AWS Data Exchange
      - Narrative (data marketplace)
